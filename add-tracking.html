<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="ALOL Logistics">
        <link href="assets/images/logo/logo-icon.png" rel="icon">
        <title>ALOL Logistics | Home</title>
        <link rel="stylesheet" href="../../css?family=Roboto:400,500,700%7cPoppins:400,600,700&display=swap">
        <link rel="stylesheet" href="assets/css/libraries.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/sidebar.css">
      </head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <div class="sidebar">
            <a href="index.html"><img src="assets/images/logo/logo-white.png" class="logo-light mb-20" width="70%" alt="logo"></a>

            <nav class="sidebar-nav">
                <ul class="sidebar-menu">
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="add-tracking.html">Add Tracking</a></li>
                    <li><a href="view-trackings.html">View Trackings</a></li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <section id="addTracking" class="p-0 mt-70 mb-100">
            <div class="container">
                <h1>Add Tracking</h1>
                <form action="/trackings/add" method="post">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Enter name" required>
                    </div>
                    <div class="form-group">
                        <label for="bl">BL Number</label>
                        <input type="text" id="bl" name="bl" class="form-control" placeholder="Enter BL number" required>
                    </div>
                    <div class="form-group">
                        <label for="container_no">Container Number</label>
                        <input type="text" id="container_no" name="container_no" class="form-control" placeholder="Enter container number" required>
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status" name="status" class="form-control" required>
                            <option value="Pending">Pending</option>
                            <option value="In Transit">In Transit</option>
                            <option value="Delivered">Delivered</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn__secondary btn__block">Add Tracking</button>
                </form>
            </div>
        </section>
    </div>

    <script data-cfasync="false" src="../../cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/plugins.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
