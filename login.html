<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="ALOL Logistics">
    <link href="assets/images/logo/logo-icon.png" rel="icon">
    <title>ALOL Logistics | Track & Trace</title>
    <link rel="stylesheet" href="../../css?family=Roboto:400,500,700%7cPoppins:400,600,700&display=swap">
    <link rel="stylesheet" href="assets/css/libraries.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="wrapper">



        <!-- =========================== 
      fancybox Carousel
    ============================= -->
        <section id="fancyboxCarousel"
            class="fancybox-layout4 fancybox-carousel bg-overlay bg-overlay-gradient-secondary-2">
            <div class="bg-img"><img src="assets/images/backgrounds/5.jpg" alt="background"></div>
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-6 offset-lg-3">
                        <div class="heading text-center mb-40">

                            <h1 class="text-white">Login</h1>
                        </div><!-- /.heading -->
                    </div><!-- /.col-lg-6 -->
                </div><!-- /.container -->
        </section><!-- /.fancybox Carousel -->

        <!-- ========================
        Request Quote Tabs
    =========================== -->
    <section id="requestQuoteTabs" class="request-quote request-quote-tabs p-0 mb-100">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <div class="request__form">
                        <nav class="nav nav-tabs">
                            <a class="nav__link active" data-toggle="tab" href="#">Login</a>
                        </nav>
                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="login">
                                <div class="request-quote-panel">
                                    <div class="request__form-body">
                                        <form action="/login" method="post">
                                            <div class="row">
                                                <div class="col-sm-12 col-md-12 col-lg-12">
                                                    <h6>Login to Your Account</h6>
                                                </div><!-- /.col-lg-12 -->
                                                
                                                <!-- Email Field -->
                                                <div class="col-sm-12 col-md-12 col-lg-12">
                                                    <div class="form-group">
                                                        <label for="email">Email Address</label>
                                                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                                                    </div>
                                                </div><!-- /.col-lg-12 -->
                                                
                                                <!-- Password Field -->
                                                <div class="col-sm-12 col-md-12 col-lg-12">
                                                    <div class="form-group">
                                                        <label for="password">Password</label>
                                                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                                                    </div>
                                                </div><!-- /.col-lg-12 -->
                                                
                                                <!-- Submit Button -->
                                                <div class="col-sm-12 col-md-12 col-lg-12">
                                                    <button type="submit" class="btn btn__secondary btn__block">Login</button>
                                                </div><!-- /.col-lg-12 -->
                                            </div>
                                        </form>
                                    </div><!-- /.request__form-body -->
                                    <div class="widget widget-download bg-theme">
                                        <div class="widget__content">
                                            <h5>Welcome Back!</h5>
                                            <p>Please enter your credentials to access your account and manage your shipments with ease.</p>
                                        </div><!-- /.widget__content -->
                                    </div><!-- /.widget-download -->
                                </div><!-- /.request-quote-panel -->
                            </div><!-- /.tab -->
                        </div><!-- /.tab-content -->
                    </div><!-- /.request-form -->
                </div><!-- /.col-lg-12 -->
            </div><!-- /.row -->
        </div><!-- /.container -->
    </section><!-- /.Request Quote Tabs -->
    
        
    </div><!-- /.wrapper -->

    <script data-cfasync="false" src="../../cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/plugins.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
